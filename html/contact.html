<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-composant</title>
    <link rel="stylesheet" href="/assets/css/page-css/contact.css">
    <link rel="icon" href="/projet-img/Image/icone/logo.svg">
</head>
<body>
    <div class="grid-container">
        <div class="header">
            <a href="/index.html" ><img class="logo" src="/projet-img/Image/icone/logo.svg"></a>
            <h4>E-composant</h4>
            <a href="/panier.html" ><img class="icon" src="/projet-img/Image/icone/add-to-cart.svg"></a>
            <a href="/html/propos.html" ><img class="icon" src="/projet-img/Image/icone/about.svg"></a>
            <img class="icon" src="/projet-img/Image/icone/user.svg">
            <div class="content">
                <a href="#popup" ><img class="icon" src="/projet-img/Image/icone/loupe.svg"></a>
            </div>
            <div id="popup">
                <div class="popup-content">
                    <div class="pc">
                        <label for="composant">Composant PC</label>
                        <input type="checkbox" name="composant" id="composant">
                    </div>
                    <div class="pc">
                        <label for="gaming">Gaming</label>
                        <input type="checkbox" name="gaming" id="gaming">
                    </div>
                    <div class="pc">
                        <label for="materiel">Matériel PC</label>
                        <input type="checkbox" name="materiel" id="materiel">
                    </div>
                    <div class="pc">
                        <label for="tel">Téléphone</label>
                        <input type="checkbox" name="tel" id="tel">
                    </div>
                    <div class="pc">
                        <label for="reseau">Réseaux</label>
                        <input type="checkbox" name="reseau" id="reseau">
                    </div>
                    <div class="pc">
                        <label for="cable">Cable</label>
                        <input type="checkbox" name="cable" id="cable">
                    </div>
                    <div class="pc">
                        <label for="casque">Casque et micro</label>
                        <input type="checkbox" name="casque" id="casque">
                    </div>
                    <a href="#" class="close-popup">&times;</a>
                </div>
            </div>
        </div>
        <div class="contact">
            <div class="contact-tour">
                <p>Numéro de téléphone :</p>
                <p> 07 82 93 94 02</p>
                <p>Email : E.composants@gmail.com</p>
            </div>
        </div>
        <div class="carte">
            <img class="carte-loca"src="/projet-img/Image/carte.png" alt="emplacemement magasin">

        </div>
        <div class="formulaire">
            <form method="GET" action="">
                <div>
                    <label for="name">Téléphone :</label>
                    <input type="text" id="name" name="user_name">
                </div>
                <div>
                    <label for="nickname">Adresse :</label>
                    <input type="text" id="nickname" name="user_name">
                </div>
                <div>
                    <label for="mail">Adresse-mail :</label>
                    <input type="email" id="mail" name="user_mail">
                </div>
                <div>
                    <label for="dialogue">Message :</label>
                    <textarea id="dialogue" name="user_message"></textarea>
                </div>
                <div class="button">
                    <button class="submit-button" type="submit">Envoyer</button>
                </div>
            
            </form>
        </div>
        <div class="footer">
            <div class="img-logo"> 
                <p>Nos réseaux sociaux</p>
                <img class="icon" src="/projet-img/Image/icone/twitter.svg">
                <img class="icon" src="/projet-img/Image/icone/twitch.svg">
                <img class="icon" src="/projet-img/Image/icone/instagram2.svg">
                <img class="icon" src="/projet-img/Image/icone/youtube.svg">
                <img class="icon" src="/projet-img/Image/icone/facebook.svg">

        </div class="button"> 

            <a href="/html/contact.html"><button class="button-contact" type="button">Nous contacter !</button></a>

        </div>
        </div>
      </div>
</body>
</html>
